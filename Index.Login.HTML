<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="keywords" content="Login, login, Escola de Música, Escola de Artes, música, arte, Claude Monet, escola de música e arte, aprender música, aprender arte, pintura, escultura, artes plásticas, história da arte">
    <meta name="description" content="Site para relações entre pais alunos e a escola artmonete que falara sobre nós e tudo oq somos">
    <meta name="Author" content="Jonas Tillmann Junior">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela.Login.ArtMoneta</title>
    <link rel="stylesheet" href="/Src/css/Style.Login.CSS">
</head>
<body>
    <section class="menusub" id="menusub">
        <nav class="nave" id="nave">
            <a href="#" class="ele" id="ele">Sobre nós</a>
            <a href="#" class="ele" id="ele">Nossa Escola</a>
            <a href="#" class="ele" id="ele">Contatos</a>
            <a href="/Index.Cadrastro.HTML" class="ele" id="ele">Cadastrar-se</a>
        </nav>
    </section>
    <section class="TLog" id="TLog">
        <img class="imgLogo" src="/imgs/LogoArtMoneta.png" alt="Logo da escola Artmoneta">
        <div class="txtlog" id="txtlog">
            <p class="txtEntrar">
                Entrar
            </p>
        </div>
            <section class="elementosTLog" style="position: relative; left: 5%;">
            <div class="txtEmail">
                <p class="txtE">
                    E-mail
                </p>
            </div>
            <section class="emailsec">
                <div class="emailIn">
                    <input type="email" name="Credencial-email-login" id="inputEmail" class="inputEmail" placeholder="Informe Seu Email">
                </div>
            </section>
            <br>
            <br>
            <div class="txtSenha">
                <p class="txtS">
                    Senha
                </p>
            </div>
            <section class="senhasec">
                <div class="senhaIn">
                    <input type="password" name="Credencial-senha-login" id="inputSenha" class="inputSenha" placeholder="Informe Sua Senha">
                </div>
            </section>
        </section>
        <div class="entrar">
            <button class="btnEntrar" id="btnEntrar" onclick="btnentrar()">
                Entrar
            </button>
        </div>
    </section>
    <section class="footer">
        <footer class="txtfooter">
            <p>
                
            </p>
        </footer>
    </section>
</body>
<script src="/Src/js/Script.Login.js"></script>
</html>
