<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="keywords" content="Login, login, Escola de Música, Escola de Artes, música, arte, Claude Monet, escola de música e arte, aprender música, aprender arte, pintura, escultura, artes plásticas, história da arte">
    <meta name="description" content="Art.emis_1.0.0_Pre-Alpha. Site para relações entre pais alunos e a escola artmonete que falara sobre nós e tudo oq somos">
    <meta name="Author" content="Jonas Tillmann Junior">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Src/css/Style.Login.CSS">
</head>
<body>
    <section class="Nav">
        <nav class="nav">
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="#">Nossa Escola</a></li>
                <li><a href="/a.html">Contatos</a></li>
                <li><a href="/Index.Cadrastro.HTML">Cadastrar-se</a></li>
            </ul>
        </nav>
    </section>
    <form action="/Index.Login.HTML" method="post">   
        <section class="TLog">
            <img class="imgLogo" src="/imgs/LogoArtMoneta.png" alt="Logo da escola Artmoneta">
            <div class="txtlog">
                <p class="txtEntrar">Entrar</p>
            </div>
            <section class="elementosTLog" style="position: relative; left: 5%;">
                <div class="txtEmail">
                    <p class="txtE">E-mail</p>
                </div>
                <section class="emailsec">
                    <div class="emailIn">
                        <input type="email" name="Credencial-email-login" class="inputEmail" placeholder="Informe Seu Email" autocomplete="username" required>
                    </div>
                </section>
                <br>
                <br>
                <div class="txtSenha">
                    <p class="txtS">Senha</p>
                </div>
                <section class="senhasec">
                    <div class="senhaIn">
                        <input type="password" name="Credencial-senha-login" id="inputSenha" class="inputSenha" placeholder="Informe Sua Senha" autocomplete="current-password" required>
                        <img onclick="eyeopen()" class="eyeopen" src="/imgs/eye-close.png" alt="Visualizar senha - close" id="eyes">
                    </div>
                </section>
            </section>
            <div class="entrar">
                <button type="submit" class="btnEntrar">Entrar</button>
            </div>
        </section>
    </form>
    <script src="/Src/js/Login.js"></script>
</body>
</html>
